<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="Login.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 blur-background">
    <div class="card p-4 shadow-sm w-50">
        <h2 class="card-title text-center">Đăng nhập</h2>
        <form>
            <div class="form-group mb-3">                
                <input type="text" class="form-control" id="username" placeholder="Địa chỉ Email">
            </div>
            <!--  -->
            <div class="form-group mb-3">                
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
            </div>
            <!--  -->
            <button type="submit" class="btn btn-warning text-white btn-block w-100">Đăng nhập</button>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-4 d-flex align-items-center">
                        <button class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center" type="button"><img class="me-2" src="IMG/iconFacebook-16px.png" alt="">Facebook</button>
                    </div>
                    <!--  -->
                    <div class="col-4 d-flex align-items-center">
                        <button class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center" type="button"><img class="me-2" src="IMG/iconGg-16px.png" alt="">Google</button>
                    </div>
                    <!--  -->
                    <div class="col-4 d-flex align-items-center">
                        <button class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center" type="button"><img class="me-2" src="IMG/iconApple-16px.png" alt="">Apple ID</button>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="text-center mt-3">
                <a class="forgot-password" href="">Quên mật khẩu?</a>
            </div>
            <!--  -->
            <div class="text-center mt-3">
                <button class="btn btn-success btn-block create-account-btn" type="button">Tạo tài khoản mới</button>
            </div>
            <!--  -->
        </form>
    </div>
</body>
</html>
