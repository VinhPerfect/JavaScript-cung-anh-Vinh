<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="../IMG/favicon.png">
    <link rel="stylesheet" href="../CSS/admin2.css">
</head>
<body>
    <div class="menu-bar">
        <h3>Quản Lý</h3>
        <ul>          
            <li><a href="#quanLySanPham">Quản lý sản phẩm</a></li>
            <li><a href="#quanLyTaiKhoan">Quản lý tài khoản</a></li>
        </ul>   
    </div>
    <div class="content">
        <div id="quanLySanPham" class="section">
            <div class="container mt-5">
                <h2 class="mb-4 text-center">Quản lý sản phẩm</h2>
                <div class="mb-4">
                    <input type="text" id="tenSanPham" class="form-control mb-2" placeholder="Tên sản phẩm">
                    <input type="number" id="giaSanPham" class="form-control mb-2" placeholder="Giá sản phẩm">
                    <input type="file" id="hinhAnhSanPham" class="form-control mb-2">
                    <button class="btn btn-primary" onclick="themSanPham()">Thêm sản phẩm</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Mã sản phẩm</th>
                            <th>Hình ảnh</th>
                            <th>Tên Sản phẩm</th>
                            <th>Giá</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bangSanPham">              
                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="suaModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Chỉnh sửa sản phẩm</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="suaTenSanPham" class="form-control mb-2" placeholder="Tên sản phẩm">
                            <input type="number" id="suaGiaSanPham" class="form-control mb-2" placeholder="Giá sản phẩm">
                            <input type="file" id="suaHinhAnhSanPham" class="form-control mb-2">
                            <img id="xemTruocHinhAnh" class="img-fluid" style="max-height: 200px; display: none;">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="button" class="btn btn-primary" id="luuChinhSua">Lưu</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div id="quanLyTaiKhoan" class="section">
            <h2>Quản lý tài khoản</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Mã tài khoản</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Mật khẩu</th>
                        <th>Phân quyền</th>
                    </tr>
                </thead>
                <tbody id="bangTaiKhoan">              
                </tbody>
            </table>
        </div>
    </div>
    <script src="../JS/admin2.js"></script>
</body>
</html>
