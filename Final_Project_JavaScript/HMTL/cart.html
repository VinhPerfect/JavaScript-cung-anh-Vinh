<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/cart.css">
    <link rel="icon" type="image/png" href="../IMG/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Xác nhận thanh toán</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-bg">
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Size</th>
                    <th>Tổng tiền</th>
                    <th>Ghi chú</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="thongTinSanPham">
            </tbody>
        </table>
        <h4 class="text-end" id="tongTien"></h4>
        
        <buttons style="background-color: #FBAB7E;
        background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
        " class="btn w-100 mt-3 text-white" id="btnThanhToan" data-bs-toggle="modal" data-bs-target="#modalLuaChon">Thanh toán</buttons>
    </div>

    <!--  -->
    <div class="modal fade" id="modalLuaChon" tabindex="-1" aria-labelledby="modalLuaChonLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chọn phương thức thanh toán</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-success w-100 mb-2" data-bs-toggle="modal" data-bs-target="#modalCOD">Thanh toán khi nhận hàng</button>
                    <button class="btn btn-info w-100" data-bs-toggle="modal" data-bs-target="#modalQR">Thanh toán qua ngân hàng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- -->
    <div class="modal fade" id="modalCOD" tabindex="-1" aria-labelledby="modalCODLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thanh toán khi nhận hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn đã chọn thanh toán khi nhận hàng. Đơn hàng của bạn sẽ được xử lý.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!--  -->
    <div class="modal fade" id="modalQR" tabindex="-1" aria-labelledby="modalQRLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thanh toán qua ngân hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h4>Quét mã QR để thanh toán</h4>
                    <img src="qr_code_sample.png" alt="QR Code" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/cart.js"></script>
</body>
</html>
