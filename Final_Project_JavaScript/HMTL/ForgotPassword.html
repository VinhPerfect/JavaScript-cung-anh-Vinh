<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="../CSS/ForgotPassword.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 blur-background fade-in">
    <div class="card p-4 shadow-sm w-50">
        <h2 class="card-title text-center">Quên mật khẩu</h2>
        <form onsubmit="resetPassword(event)">
            <div class="form-group mb-3">                
                <input type="email" class="form-control" id="email" placeholder="Địa chỉ Email" required>
            </div>
            <div class="form-group mb-3">                
                <input type="password" class="form-control" id="newPassword" placeholder="Mật khẩu mới" required>
            </div>
            <button type="submit" class="btn btn-warning text-white btn-block w-100 fw-bold">Đặt lại mật khẩu</button>
            <div id="message" class="text-center mt-3"></div>
        </form>
    </div>
    <script src="../JS/ForgotPassword.js"></script>
</body>
</html>
